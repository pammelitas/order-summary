<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">

    <div class="card-img">
    <img src="images/illustration-hero.svg" alt="top-image">
    </div>

    <div class="card-h1">
      <h1>Order Summary</h1>
    </div>

    <div class="card-p">
      <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
    </div>

    <div class="annual-plan">
      <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
      <h3>Annual Plan</h3>
      <p>$59.99/year</p>
      <div class="card-changeprice">
        <p>Change</p>
      </div>
    </div>

    <div class="card-payment">
      <p>Proceed to payment</p>
    </div>

    <div class="card-cancel">
      <p>Cancel order</p>
    </div>
    </div>
  
</body>
</html>
